<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <div class="sidebar">
    <img class="side-image" src="./images/RL.webp" alt="RL column image">
    <img class="logo" src="./images/GC3.png" alt="GC3">
    <div class="rectangle">
        <div class="text">Ayxsh-S</div>
    </div>
    <div style="color: white; font-size: 10px;" class="credits"><a class="link-1" href="https://www.reddit.com/r/RocketLeague/comments/mq8x6a/i_made_highresolution_icons_for_the_newer_ranks/">Logo</a> 
       and <a class="link-1" href="https://www.reddit.com/r/RocketLeague/comments/zh115n/rocket_league_wallpaper_for_funzies_updated_from/">Background</a></div>
   </div>

   
   <div class="right-container">
    <div style="color:rgb(6, 6, 26);" class="upper-text">
    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
    <p>You <em>know</em> you want to.</p>
    </div>
    <div class="white-line"></div>
    <div class="text-above">
    <div style="color:rgb(6, 6, 26); margin-left: 32px; font-size: 24px; font-weight: 700; font-family: Arial, Helvetica, sans-serif;">Let's do this!</div>
    </div>
    <div class="form">
    <form action="example.com" method="post">
       <!-- <fieldset> -->
      
       <div class="form-container">
    
        <div class="left-boxes">                                                             
        <div>
        <label for ="First_Name">First Name: </label>
        <div class="label">
        <input type="text" id="First_Name" placeholder="First Name" required>
        <span></span>
        </div>
        </div>

        <div>
        <label for ="Email">Email: </label>
        <div class="label">
        <input type="email" id="Email" placeholder="user@email.com" required>
        <span></span>
        </div>
        </div>

        <div>
        <label for ="Password">Password: </label>
        <div class="label">
        <input type="text" id="Password" required minlength="8">
        <span></span>
        </div>
        </div>
        </div>

        <div class="right-boxes">
        <div>
        <label for ="Last_Name">Last Name: </label>
        <div class="label">
        <input type="text" id="Last_Name" placeholder="Last Name" required>
        <span></span>
        </div>
        </div>

        <div>
        <label for ="Phone_Number">Phone Number: </label>
        <div class="label">
        <input type="text" id="Phone_Number" pattern="\d{11}" placeholder="07_________" required>
        <span></span>
        </div>
        </div>

        <div>
        <label for ="Confirm_Password">Confirm Password: </label>
        <div class="label">
        <input type="text" id="Confirm_Password" required>
        <span></span>
        </div>
        </div>
        </div>

       </div>

       <!-- </fieldset> -->
    </form>
    </div>
    <button class="create-account" type="submit">Create Account</button>
    <p style="color:rgb(6, 6, 26); font-size: 14px; margin: 10px 100px; font-family:Arial, Helvetica, sans-serif;">Already have an account? <a class="link-2" style="color: #012e6a; font-weight: 700;" href="url">Log in</a></p>
   </div>


</body>
</html>
